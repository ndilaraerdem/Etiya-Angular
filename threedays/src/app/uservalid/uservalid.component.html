<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <h3> User Validate </h3>
        <input #email (keyup)="fncUserValid($event)"  class="form-control" placeholder="User E-Mail" />
        <div *ngIf=" emailError != '' " class="alert alert-danger" role="alert">
            {{ emailError }}
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
