<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">  

<h2>User Login</h2>
<div class="mb-3">
    <input [(ngModel)]="email" class="form-control" placeholder="E-Mail" />
</div>
<div class="mb-3">
    <input [(ngModel)]="password" type="password" class="form-control" placeholder="Pasword" />
</div>
<button (click)="userLogin()" class="btn btn-success">Login</button>

</div>
<div class="col-sm-4"></div>
</div>
